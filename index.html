    /* Barra de progresso */
    #progress-container {
      width: 90%;
      max-width: 900px;
      background-color: var(--cor-areia);
      border-radius: 12px;
      margin: 20px auto 40px;
      height: 20px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }
    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--cor-laranja-queimado), var(--cor-dourado));
      border-radius: 12px;
      transition: width 0.4s ease;
    }
    #progress-text {
      text-align: center;
      font-weight: 600;
      color: var(--cor-marrom);
